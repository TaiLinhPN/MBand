<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: black;
            
        }

        .row {
            display: flex;
            justify-content: space-between;

        }

        .col-1 {
            flex: 1;
        }

        .col {
            margin:  10px;
        }

        .col-2 {
            flex: 2;
        }

        .modal-tickets {
            width:800px;
            display: flex;
            justify-content: center;
        }

        .infor {
            width: 100%;            
            background-color: aliceblue;
            padding: 10px;
        }

        img {

            width: 100%;
        }
        .table-tickets{
            width: 100%;
            
        }
        th,td{
            width: 33.33%;
        }

        .cont-time{
            margin: 10px 0;
        }
    </style>

    <body>
        <div class="modal-tickets">

            <div class="row">
                <div class="col col-1">
                    <div class="img">
                        <img src="https://c.ststat.net/content/entimg//--1237882946-300x300.jpg" alt="">
                    </div>
                    <div class="infor">
                        <h2 class="address">Bedford Esquires, Room 2, Bedford</h2>
                        <p class="time">Thursday 27 Jan 2022 at 19:30.</p>
                        <p>Performing</p>
                        <p class="name">BILK</p>
                    </div>

                    <div class="infor cont-time">
                        <p class="countdown-time">Your tickets are held for <p class="time-add">05:00</p></p>
                    </div>
                </div>
                <div class="col col-2">
                    <div class="infor infor2">
                        <h2>Delivery Options</h2>
                        
                            <div class="box">
                                <label for="delivery-options-1" class="contain">
                                    <input  type="radio" name="delivery-options"  id="delivery-options-1" >
                                    Standard Delivery
                                    <span class="postage-price ">£2.50 </span>
                                    <br>
                                    <small class="postage-info">Your tickets will be delivered to the address you specify.</small>
                                </label>
                            </div>

                            <div class="box">
                                <label for="delivery-options-2" class="contain">
                                    <input  type="radio" name="delivery-options"  id="delivery-options-2" >
                                    Box Office Collection
                                    <span class="postage-price ">FREE</span>
                                    <br>
                                    <small class="postage-info">Your tickets will be available for collection from the venue box office on the day. You will need to quote your order reference number and must provide a payment card or ID matching your booking details. All members of your party must arrive together, and tickets will not be issued without proof of booking.</small>
                                </label>
                            </div>

                            <div class="box">
                                <label for="delivery-options-3" class="contain">
                                    <input  type="radio" name="delivery-options"  id="delivery-options-3" >
                                    E-Ticket
                                    <span class="postage-price ">FREE</span>
                                    <br>
                                    <small class="postage-info">Your tickets will be attached to your confirmation email. Please ensure you can display your tickets on your phone or bring printed copies, as you will not gain access to the venue without them.</small>
                                </label>
                            </div>
                    </div>

                    <div class="infor infor2">
                        <h2>Refund Protection</h2>
                        
                        <div class="box">
                            <label for="refund-protection-1" class="contain">
                                <input  type="radio" name="delivery-options"  id="refund-protection-1" >
                                Yes, please protect my tickets
                                <span class="postage-price ">£2.50 </span>
                                <br>
                                <small class="postage-info">I can apply for a refund if I am unable to attend this event due to accidents, unexpected illnesses or specified unforeseen circumstances. By adding to my order I confirm that I have read and accepted TicketPlan's terms and conditions.</small>
                            </label>
                        </div>

                        <div class="box">
                            <label for="refund-protection-2" class="contain">
                                <input  type="radio" name="delivery-options"  id="refund-protection-2" >
                                No, do not protect my tickets.
                                
                                <br>
                                <small class="postage-info">I understand no refund can be given if I cannot attend.</small>
                            </label>
                        </div>
                    </div>

                    <div class="infor infor2">
                        <h2 class="name">Refund Protection</h2>
                        
                        <div class="box">
                            <label for="refund-protection-1" class="contain">
                                <input  type="radio" name="delivery-options"  id="refund-protection-1" >
                                Yes, please protect my tickets
                                <span class="postage-price ">£2.50 </span>
                                <br>
                                <small class="postage-info">I can apply for a refund if I am unable to attend this event due to accidents, unexpected illnesses or specified unforeseen circumstances. By adding to my order I confirm that I have read and accepted TicketPlan's terms and conditions.</small>
                            </label>
                        </div>

                        <div class="box">
                            <label for="refund-protection-2" class="contain">
                                <input  type="radio" name="delivery-options"  id="refund-protection-2" >
                                No, do not protect my tickets.
                                
                                <br>
                                <small class="postage-info">I understand no refund can be given if I cannot attend.</small>
                            </label>
                        </div>
                    </div>
                
                
                
                </div>



            </div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RPFfpG0SvV0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>

</html>
